<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender - Protect Earth!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(20, 20, 50, 0.9);
            border-radius: 30px;
            border: 3px solid rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #ffff00;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            padding: 15px;
            background: rgba(50, 50, 100, 0.6);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .play-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
            margin-top: 20px;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.6);
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 165, 0, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 165, 0, 0.3);
            text-align: left;
        }

        .instructions p {
            color: #ffaa00;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>üõ∏ SPACE DEFENDER üåç</h1>
        <p class="subtitle">Protect Earth from Asteroid Invasion!</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ù§Ô∏è</div>
                <div>3 Lives System</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div>Shoot Asteroids</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div>Power-ups</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üèÜ</div>
                <div>High Score</div>
            </div>
        </div>

        <a href="game.html" class="play-button">START DEFENSE</a>
        
        <div style="margin-top: 30px;">
            <a href="javascript:window.close()" style="display: inline-block; padding: 15px 40px; background: rgba(255, 255, 255, 0.1); color: white; text-decoration: none; border-radius: 10px; border: 2px solid rgba(255, 255, 255, 0.3); transition: all 0.3s;">
                üè† Back to Fun Zone
            </a>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
