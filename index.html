  <script>
    // Typing effect for subtitle with loop
    const subtitleText = "AN INTERACTIVE EXPERIENCE OF THE DOCUMENTARY\nBEYOND EARTH: THE BEGINNING OF NEWSPACE";
    const subtitleElement = document.getElementById('subtitle');
    let charIndex = 0;
    let isTyping = true;

    function typeText() {
      if (isTyping) {
        // Typing forward
        if (charIndex < subtitleText.length) {
          subtitleElement.textContent = subtitleText.substring(0, charIndex + 1);
          charIndex++;
          setTimeout(typeText, 50);
        } else {
          // Pause at the end before erasing
          isTyping = false;
          setTimeout(typeText, 3000);
        }
      } else {
        // Erasing backward
        if (charIndex > 0) {
          charIndex--;
          subtitleElement.textContent = subtitleText.substring(0, charIndex);
          setTimeout(typeText, 30);
        } else {
          // Pause before typing again
          isTyping = true;
          setTimeout(typeText, 1000);
        }
      }
    }

    // Start typing after 1 second delay
    setTimeout(typeText, 1000);

    // Scroll animation for header
    const overlay = document.querySelector('.overlay');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const scrollThreshold = window.innerHeight * 0.3; // Start animation at 30% scroll

      if (scrollY > scrollThreshold) {
        overlay.classList.add('scrolled');
      } else {
        overlay.classList.remove('scrolled');
      }

      lastScrollY = scrollY;
    });
  </script>
